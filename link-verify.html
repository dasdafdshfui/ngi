<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLONG Server Status</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap');

        :root {
            --dark-bg: #111111;
            --text-color: #EAEAEA;
            --green: #00FF41;
            --red: #FF0000;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .status-light {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        .status-light.connected {
            background-color: var(--green);
            box-shadow: 0 0 25px var(--green), 0 0 50px var(--green);
        }

        .status-light.disconnected {
            background-color: var(--red);
            box-shadow: 0 0 25px var(--red), 0 0 50px var(--red);
        }

        .status-text {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            transition: color 0.5s ease;
        }

        .status-text.connected {
            color: var(--green);
        }

        .status-text.disconnected {
            color: var(--red);
        }

        .info-text {
            font-size: 0.9rem;
            color: #888;
        }

    </style>
</head>
<body>

    <div class="status-container">
        <div id="statusLight" class="status-light"></div>
        <h1 id="statusText" class="status-text">CHECKING...</h1>
        <p id="infoText" class="info-text">Pinging PLONG API endpoint...</p>
    </div>

    <script>
        // - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        // ⚙️ CONFIGURATION: Set your PLONG backend API health-check URL here.
        // - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
        const API_HEALTH_CHECK_URL = 'https://your-plong-api.yourdomain.com/api/ping';

        /**
         * Function to update the UI based on the connection status.
         */
        function updateStatus(isConnected) {
            const light = document.getElementById('statusLight');
            const text = document.getElementById('statusText');
            const info = document.getElementById('infoText');
            
            if (isConnected) {
                light.className = 'status-light connected';
                text.className = 'status-text connected';
                text.textContent = 'CONNECTED';
                info.textContent = 'Successfully connected to the PLONG server.';
            } else {
                light.className = 'status-light disconnected';
                text.className = 'status-text disconnected';
                text.textContent = 'DISCONNECTED';
                info.textContent = 'Could not reach the PLONG server. The backend may be offline.';
            }
        }

        /**
         * This function runs on page load to check the server status.
         * It sends a request to your API's health check endpoint.
         * Your backend should respond with a 200 OK status if it's running.
         */
        async function checkServerStatus() {
            try {
                // We only care if the request succeeds, not what it returns.
                // The 'timeout' feature prevents the page from hanging indefinitely.
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000); // 5-second timeout

                const response = await fetch(API_HEALTH_CHECK_URL, {
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);

                // If the response status is 2xx (e.g., 200 OK), it's connected.
                if (response.ok) {
                    updateStatus(true);
                } else {
                    updateStatus(false);
                }
            } catch (error) {
                // Any network error (CORS, DNS, server down) will be caught here.
                updateStatus(false);
            }
        }

        // Run the check when the page loads.
        window.addEventListener('load', checkServerStatus);

    </script>

</body>
</html>
